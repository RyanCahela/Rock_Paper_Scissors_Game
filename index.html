<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="contianer">
    <header>
      <a href="#">Login</a>
    </header>
    <section class="gameboard">
        <div class="js-opponents-score opponents-score">score: 0</div>
        <div class="guesses">
          <div class="opponent-guess">
            <h3>Opponent Guess</h3>
            <span class="js-opponent-guess opponent-guess">Rock</span>
          </div>
          <div class="player-guess">
            <h3>Your Guess</h3>
            <span class="js-player-guess player-guess">Paper</span>
          </div>
        </div>
        <div class="js-player-score player-score">score: 0</div>
        <section class="js-player-inputs player-inputs">
          <button class="js-rock-btn rock-btn">Rock</button>
          <button class="js-paper-btn paper-btn">Paper</button>
          <button class="js-scissors-btn scissors-btn">Scissors</button>
        </section>
    </section>
  </div> 
</body>
</html>
